<!DOCTYPE html>
<html>
    <head>
        <link href="m3.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="menu">
                    <i class="material-icons">menu</i>
                </div>
                <div class="title">
                    <i class="material-icons-outlined">wine_bar</i>
                </div>
                <div class="search">
                    <i class="material-icons">search</i>
                </div>
            </div>
            <div class="contents">
                <div class="floatingMenu">
                    <div class="greeting">
                        <span class="greeting-top greeting-content">Good Morning!</span>
                        <span class="greeting-bottom greeting-content">MONDAY, APRIL 1</span>
                    </div>
                    <div class="weather">
                        <div class="weather-detail weather-detail-left temperature">
                            <span class="degrees">72</span>
                            <span class="degrees-description">Sunny</span>
                        </div>
                        <div class="weather-detail weather-detail-right">
                            <span class="weather-icon material-icons-outlined">wb_sunny</span>
                        </div>
                        <div class="weather-detail weather-detail-left weather-detail-bottom">
                            <span class="location ">IASI</span>
                        </div>
                        <div class="weather-detail weather-detail-right weather-detail-bottom">
                            <span class="menu material-icons-outlined">more_vert</span>
                        </div>
                    </div>
                </div>
                <div class="dashboard">
                    <div class="dashboard-left">
                        <div class="meetings">
                            <span>Meetings</span>
                        </div>
                        <div class="events">
                            <div class="event">
                                <div class="event-time">
                                    <span class="event-time-hour">10:00 - 10:30</span>
                                    <span class="event-time-meridian">AM</span>
                                </div>
                                <div class="event-name">Weekly Stand Up</div>
                                <div class="event-location">Video Call</div>
                                <div class="event-participants">
                                    <span class="material-icons-round">face</span>
                                    <span class="material-icons-round">face</span>
                                    <span class="material-icons-round">face</span>
                                </div>
                            </div>
                            <div class="event">
                                <div class="event-time">
                                    <span class="event-time-hour">12:00 - 1:30</span>
                                    <span class="event-time-meridian">PM</span>
                                </div>
                                <div class="event-name">Lunch with Frank</div>
                                <div class="event-location">Vivo</div>
                                <div class="event-participants">
                                    <span class="material-icons-round">face</span>
                                </div>
                            </div>
                            <div class="event">
                                <div class="event-time">
                                    <span class="event-time-hour">3:00 - 3:30</span>
                                    <span class="event-time-meridian">PM</span>
                                </div>
                                <div class="event-name">Meeting with Patricia</div>
                                <div class="event-location">Paint Ball</div>
                                <div class="event-participants">
                                    <span class="material-icons-round">face</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dashboard-right">
                        <div class="emails">
                            <div class="emails-header">
                                <span>Emails</span>
                                <span>somebutton</span>
                            </div>
                            <div class="emails-list">
                                <div class="email">
                                    <div class="email-icon">
                                        <span class="material-icons-round">face</span>
                                    </div>
                                    <div class="email-details"></div>
                                </div>
                            </div>
                        </div>
                        <div class="reminders"></div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
