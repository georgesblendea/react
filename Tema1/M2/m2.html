<!DOCTYPE html>
<html>
    <head>
        <link href="m2.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

    </head>
    <body>
        <div class="main">
        <div class="header">
            <div class="menu">
                <i class="material-icons">menu</i>
            </div>
            <div class="title">Calendar</div>
            <div class="search">
                <i class="material-icons">search</i>
            </div>
        </div>
        <div class="contents">
            <div class="floatingMenu">
                <div>TODAY</div>
                <div>YEAR</div>
                <div>MONTH</div>
                <div>WEEK</div>
            </div>
            <div class="date">
                <div class="day">29</div>
                <div class="weekday">MONDAY</div>
                <div class="month">FEBRUARY</div>
            </div>
            <div class="add-event">
                <span class="material-icons-outlined">add_circle</span>
            </div>
            <div class="events">
                <div class="event">
                    <div class="event-time">
                        <span class="event-time-hour">10:00 - 10:30</span>
                        <span class="event-time-meridian">AM</span>
                    </div>
                    <div class="event-name">Weekly Stand Up</div>
                    <div class="event-location">Video Call</div>
                    <div class="event-participants">
                        <span class="material-icons-round">face</span>
                        <span class="material-icons-round">face</span>
                        <span class="material-icons-round">face</span>
                    </div>
                </div>
                <div class="event">
                    <div class="event-time">
                        <span class="event-time-hour">12:00 - 1:30</span>
                        <span class="event-time-meridian">PM</span>
                    </div>
                    <div class="event-name">Lunch with Frank</div>
                    <div class="event-location">Vivo</div>
                    <div class="event-participants">
                        <span class="material-icons-round">face</span>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </body>
</html>
